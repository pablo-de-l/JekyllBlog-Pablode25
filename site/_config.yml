### Site Settings ###
title               : Pablo de Larra√±aga Aramoni
description         : I'm a Mexican designer that inspires and empowers people through art and design by collaborating in multidisciplinary teams to tell stories. I'm always ready to create and develop new ideas by implementing innovative solutions to communicate with an audience. I'm currently studying for an Experience Design and Production Bachelor of Fine Arts at the California Institute of the Arts. 

baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          :     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/portfolYOU


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - docs/pages/tags.html
  - docs/pages/404.html
  - docs/pages/index.md
  - docs/documentation/partials/**                           # For Documentation Only
  - docs/pages/blog.html
  - docs/documentation/elements.html
  - docs/documentation/github.md
  - docs/documentation/docs.md
  


### Author Info ###
author:
  name              : Pablo
  image             : https://i.imgur.com/uyDNQnn.jpg
  behance           : your_username
# dribbble          : your_username
  email             : username@domain.com
  facebook          : your_username
  github            : your_username
# gitlab            : your_username
# instagram         : your_username
# kaggle            : your_username
  linkedin          : your_username
  medium            : your_username
# soundcloud        : your_username
# spotify           : your_username
# stackoverflow     : your_user_id
# tumblr            : your_username.tumblr.com
# twitch            : your_username
  twitter           : your_username
# vimeo             : your_username
# youtube           : your_channel_name
# keybase           : your_username


### Posts ###
permalink: /blog/:title


### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name
  elements:                                             # For Documentation Only
    output: true                                        # For Documentation Only


### Disqus ###
disqus:
  shortname: your-short-name-disqus                     # Your website Shortname on disqus


### Analytics ###
analytics:
  enabled: false                                        # Set true to enable analytics
  google:
    tracking_id: your-google-tracking-id


### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"
  - scope:                                              # For Documentation Only
      path: ""                                          # For Documentation Only
      type: "elements"                                  # For Documentation Only
    values:                                             # For Documentation Only
      layout: "element"                                 # For Documentation Only
  - scope:
      path: ""
      type: "posts"
    values:
      comments: false                                   # Set to true to enable disqus comments

### Exclude from processing ###
exclude:
  - README.md
  - CONTRIBUTING.md
  - LICENSE
  - "*.log"
